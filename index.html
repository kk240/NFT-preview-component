<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="stylesheet" href="style.css">
  <title> NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="nft" class="nft" >
      <img src="./images/icon-view.svg" alt="view icon" class="middle">
      
    </div>
    <h2 class="name">Equilibrium #3429</h2>
    <p class="lead">Our Equilibrium collection promotes balance and calm.</p>
    <div class="detail">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock" />
        <span>3 days left</span>
      </div>
    </div>
    <div class="author">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
